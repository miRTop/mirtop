sudo: required
dist: trusty
language: python
python:
    - "3.6"
    - "2.7"
notifications:
  email:
    recipients:
    - lorena.pantano@gmail.com
    on_failure: always
before_install:
- echo $TRAVIS_PYTHON_VERSION
- miniconda="Miniconda3-latest-Linux-x86_64.sh"
- if [[ $TRAVIS_PYTHON_VERSION == "2.7" ]] ; then miniconda="Miniconda2-latest-Linux-x86_64.sh"; fi
- wget -O miniconda.sh http://repo.continuum.io/miniconda/${miniconda}
- bash miniconda.sh -b -p ~/install
install:
- export PATH=~/install/bin/:$PATH
- conda install --yes ncurses -c conda-forge
- conda install --yes -c conda-forge -c bioconda bedtools samtools razers3 pip nose pysam pandas dateutil pyyaml pybedtools  biopython setuptools codecov -q
script:
- python setup.py develop
- nosetests --with-coverage
after_success:
  - codecov
deploy:
  provider: pypi
  user: lpantano
  password:
    secure: 
  skip_existing: true
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^master|dev$
    distributions: sdist bdist_wheel
    repo: miRTop/mirtop
